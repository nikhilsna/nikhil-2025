<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mood Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .color-block {
            height: 150px;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .color-block:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .color-info {
            background: rgba(0,0,0,0.5);
            width: 100%;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .description {
            text-align: center;
            margin: 30px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Mood Board</h1>
        
        <p class="description">These five colors represent a balanced personality: energetic yet calm, creative yet grounded.</p>
        
        <div class="color-grid">
            <div class="color-block" style="background-color: #FF6B6B;">
                <div class="color-info">#FF6B6B - Energetic Red</div>
            </div>
            
            <div class="color-block" style="background-color: #4ECDC4;">
                <div class="color-info">#4ECDC4 - Tranquil Teal</div>
            </div>
            
            <div class="color-block" style="background-color: #FFD166;">
                <div class="color-info">#FFD166 - Creative Yellow</div>
            </div>
            
            <div class="color-block" style="background-color: #6B5B95;">
                <div class="color-info">#6B5B95 - Thoughtful Purple</div>
            </div>
            
            <div class="color-block" style="background-color: #88D498;">
                <div class="color-info">#88D498 - Growth Green</div>
            </div>
        </div>
    </div>
</body>
</html>
